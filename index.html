<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <!-- My JS -->
    <script src="main.js"></script>

    <!-- My CSS -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/e01c46d56c.js" crossorigin="anonymous"></script>

    <!-- Google Font -->
    <link 
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" 
      rel="stylesheet"
    />

    <title>Pomodoro Timer</title>
  </head>
  <!-- Load timer data as soon as page loads -->
  <body onload="updateDisplay()">
    <div class="container">
      <!-- Header -->
      <h1 class="text-center my-5 header">Pomodoro Timer</h1>

      <!-- Main Countdown -->
      <!-- The columns are the minutes and seconds, with a colon in the middle -->
      <div class="container timer d-flex justify-content-center align-items-center">
        <div class="time-display">
          <span id="minutes"></span><span class="colon">:</span><span id="seconds"></span>
        </div>
      </div>

      <div class="text-center my-5">
        <h3 id="done"></h3>
      </div>

      <!-- Start and reset buttons -->
      <!-- The href refreshes the page when you click the reset button-->
      <!-- Fa-2x makes the icon larger-->
      <!-- D-flex justify-content-center is the bootstrap way to center-->
      <div 
        class="container d-flex justify-content-center align-items-center my-5">

        <button class="btn" onclick="start()"><i class="fa-solid fa-play fa-2x"></i></button>
        <a href="index.html"><i class="fa-solid fa-arrow-rotate-right fa-2x"></i></a>
      </div>
    </div>
  </body>
</html>
