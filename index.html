<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <!-- My JS -->
    <script src="main.js"></script>

    <!-- My CSS -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/e01c46d56c.js" crossorigin="anonymous"></script>

    <!-- Google Font -->
    <link 
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" 
      rel="stylesheet"
    />

    <title>Pomodoro Timer</title>
  </head>
  <body>
    <div class="container"></div>
        <!-- Header -->
        <h1 class="text-center my-5 header">Pomodoro Timer</h1>

        <!-- Main Countdown -->
         <!-- The columns are the minutes and seconds, with a colon in the middle -->
         <div class="container">
            <div class="row">
              <div class="col-5">
                <h4 id="minutes"></h4>
              </div>
              <div class="col-2">
                <h4>:</h4>
              </div>
              <div class="col-5">
                <h4 id="seconds"></h4>
              </div>
            </div>

            <!-- Start and reset buttons -->
            <!-- The href refreshes the page when you click the reset button-->
             <div class="container">
                <button class="btn"><i class="fa-solid fa-play"></i></button>
                <a href="index.html"><i class="fa-solid fa-arrow-rotate-right"></i></a>
             </div>
         </div>
  </body>
</html>
